        // Create stationConnections where each city can reach all other cities
        const stationConnections = {};
        const allCityNames = Object.keys(allCitiesData);
        allCityNames.forEach(startCity => {
            stationConnections[startCity] = allCityNames.filter(destCity => destCity !== startCity);
        });

        const API_KEY = "3ecf0515-aa56-46a0-b8b3-6656547bd0e7"; // Din API-nyckel för Resrobot v2.1

        const spinButton = document.getElementById('spinButton');

        // Function to calculate distance between two geographical points (Haversine formula)
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in kilometers
        }

        // Attempt to find the nearest city based on user's location
        function findNearestCity(latitude, longitude) {
            let closestCityName = '';
            let minDistance = Infinity;

            // Only consider cities for which we successfully fetched a stationId
            const citiesWithStationIds = Object.keys(allCitiesData).filter(cityName => allCitiesData[cityName].stationId !== null);

            if (citiesWithStationIds.length === 0) {
                console.warn("Inga städer med giltiga stations-ID att jämföra med för geolokalisering.");
                return null; // Return null if no cities have IDs
            }

            for (const cityName of citiesWithStationIds) {
                const city = allCitiesData[cityName];
                const distance = haversineDistance(latitude, longitude, city.lat, city.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCityName = cityName;
                }
            }
            return closestCityName;
        }

        /**
         * Fetches station IDs for all cities from the Resrobot API using location.name endpoint.
         * Updates the allCitiesData object with stationId.
         * @returns {Promise<void>} Resolves when all IDs are processed.
         */
        async function fetchAllStationIds() {
            const cityNames = Object.keys(allCitiesData);
            const fetchPromises = cityNames.map(async (cityName) => {
                const city = allCitiesData[cityName];
                // If stationId is already hardcoded or successfully fetched, skip API call
                if (city.stationId !== null && city.stationId !== undefined) { 
                    return; 
                }
                
                try {
                    const response = await fetch(`https://api.resrobot.se/v2.1/location.name?input=${encodeURIComponent(cityName)}&format=json&accessId=${API_KEY}`);
                    if (!response.ok) {
                        console.warn(`HTTP error fetching stationId for ${cityName}: ${response.status}`);
                        return;
                    }
                    const data = await response.json();
                    if (data.StopLocation && data.StopLocation.length > 0) {
                        // Try to find an exact match first for name and type (e.g., station/stop)
                        const exactMatch = data.StopLocation.find(sl => 
                            sl.name.toLowerCase().includes(cityName.toLowerCase()) && // Use includes for broader match
                            (sl.type === 'station' || sl.type === 'stop')
                        );
                        if (exactMatch) {
                            city.stationId = exactMatch.id;
                        } else {
                            // Fallback to the first result if no exact match but results exist, prefer station/stop
                            const firstRelevant = data.StopLocation.find(sl => sl.type === 'station' || sl.type === 'stop') || data.StopLocation[0];
                            city.stationId = firstRelevant.id;
                            console.warn(`Ingen exakt stationsmatch för ${cityName}, använder första relevanta: ${firstRelevant.name || firstRelevant.id}`);
                        }
                    } else {
                        console.warn(`Kunde inte hitta stationId för ${cityName}. Exkluderar denna ort från API-sökningar.`);
                        city.stationId = null; // Explicitly set to null if not found to avoid re-attempts
                    }
                } catch (error) {
                    console.error(`Fel vid hämtning av stationId för ${cityName}:`, error);
                    city.stationId = null; // Explicitly set to null on error
                }
            });
            await Promise.allSettled(fetchPromises); // Wait for all promises to settle, regardless of success/failure
        }

        /**
         * Fetches real train times between two cities using the Resrobot API.
         * @param {string} startCityName The name of the starting city.
         * @param {string} destinationCityName The name of the destination city.
         * @returns {Promise<string[]>} An array of strings representing upcoming train times.
         */
        async function fetchTrainTimes(startCityName, destinationCityName) {
            // Use optional chaining for safer access, and provide fallback to null
            const originStationId = allCitiesData[startCityName]?.stationId || null;
            const destinationStationId = allCitiesData[destinationCityName]?.stationId || null;

            if (!originStationId) {
                console.error(`ERROR: originStationId saknas för ${startCityName}. Data:`, allCitiesData[startCityName]);
                return [`Kunde inte hämta tågtider (Startort '${startCityName}' saknar stationsdata).`];
            }
            if (!destinationStationId) {
                console.error(`ERROR: destinationStationId saknas för ${destinationCityName}. Data:`, allCitiesData[destinationCityName]);
                return [`Kunde inte hämta tågtider (Destination '${destinationCityName}' saknar stationsdata).`];
            }

            // Constructing the URL exactly as requested by the user, and re-added maxJourneys for result limiting
            const apiUrl = `https://api.resrobot.se/v2.1/trip?format=json&originId=${originStationId}&destId=${destinationStationId}&passlist=true&showPassingPoints=true&maxJourneys=3&accessId=${API_KEY}`;
            
            // Log the API URL for debugging
            console.log("API-anrop URL:", apiUrl);

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    // Log the full URL for debugging
                    console.error(`API URL som misslyckades: ${apiUrl}`);
                    throw new Error(`HTTP-fel! status: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                
                // Log the entire API response data for debugging
                console.log("Hela API-svaret:", data);

                const times = [];
                if (data.Trip && data.Trip.length > 0) {
                    for (let i = 0; i < data.Trip.length; i++) {
                        const trip = data.Trip[i];
                        // Corrected: Access Leg from LegList
                        if (trip.LegList && trip.LegList.Leg && trip.LegList.Leg.length > 0) {
                            const firstLeg = trip.LegList.Leg[0];
                            const lastLeg = trip.LegList.Leg[trip.LegList.Leg.length - 1]; 

                            // Scheduled times
                            const schedOriginDateTime = new Date(`${firstLeg.Origin.date}T${firstLeg.Origin.time}`);
                            const schedDestDateTime = new Date(`${lastLeg.Destination.date}T${lastLeg.Destination.time}`);

                            // Real-time (prognosed) times, if available. Fallback to scheduled if not present.
                            const effectiveOriginDate = firstLeg.Origin.rtDate || firstLeg.Origin.date;
                            const effectiveOriginTime = firstLeg.Origin.rtTime || firstLeg.Origin.time;
                            const effectiveDestDate = lastLeg.Destination.rtDate || lastLeg.Destination.date;
                            const effectiveDestTime = lastLeg.Destination.rtTime || lastLeg.Destination.time;

                            const effectiveOriginDateTime = new Date(`${effectiveOriginDate}T${effectiveOriginTime}`);
                            const effectiveDestDateTime = new Date(`${effectiveDestDate}T${effectiveDestTime}`);

                            const depFormatted = effectiveOriginDateTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
                            const arrFormatted = effectiveDestDateTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });

                            let depStatusText = '';
                            let arrStatusText = '';
                            let hasDeviation = false; // Flag to track if any deviation exists for this trip

                            // Determine prognosis type for departure
                            if (effectiveOriginDateTime.getTime() > schedOriginDateTime.getTime() + 60000) { // +60s tolerance for "delayed"
                                depStatusText = '(försenad)';
                                hasDeviation = true;
                            } else if (effectiveOriginDateTime.getTime() < schedOriginDateTime.getTime() - 60000) { // -60s tolerance for "early"
                                depStatusText = '(tidig)';
                                hasDeviation = true;
                            } 
                            // If it's "i tid", depStatusText remains empty as per new requirement

                            // Determine prognosis type for arrival
                            if (effectiveDestDateTime.getTime() > schedDestDateTime.getTime() + 60000) { // +60s tolerance
                                arrStatusText = '(försenad)';
                                hasDeviation = true;
                            } else if (effectiveDestDateTime.getTime() < schedDestDateTime.getTime() - 60000) { // -60s tolerance
                                arrStatusText = '(tidig)';
                                hasDeviation = true;
                            } 
                            // If it's "i tid", arrStatusText remains empty

                            // Build the formatted string, including a warning if there was any deviation
                            let formattedTimeString = `Avgår: ${depFormatted} ${depStatusText} (${startCityName}) - Ankommer: ${arrFormatted} ${arrStatusText} (${destinationCityName})`;
                            
                            if (hasDeviation) {
                                formattedTimeString += " (OBS: Avvikelse!)";
                            }

                            times.push(formattedTimeString);
                            console.log("Formaterad tågtid för display:", formattedTimeString); 
                        }
                    }
                } else {
                    times.push("Inga tågtider hittades för denna sträcka just nu.");
                }
                return times;
            } catch (error) {
                console.error("Fel vid hämtning av tågtider från Resrobot API:", error);
                return [`Kunde inte hämta tågtider (API-fel: ${error.message}). Kontrollera konsolen för mer information.`];
            }
        }


        // Function to handle the geolocation result (success or error)
        function handleGeolocationResult(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const nearestCity = findNearestCity(userLat, userLon);

            // Set the dropdown value, but don't update destinations yet
            if (nearestCity && allCitiesData[nearestCity] && allCitiesData[nearestCity].stationId !== null) {
                startCitySelect.value = nearestCity;
                destinationDisplay.textContent = "Din närmaste stad är:";
                activityDisplay.textContent = nearestCity + " (valt automatiskt)";
            } else {
                startCitySelect.value = "Malmö"; // Fallback to Malmö if nearest city has no stationId or not found
                destinationDisplay.textContent = "Välj startort!";
                activityDisplay.textContent = "Klicka på knappen för att starta din utflyktsroulett.";
            }
        }

        // Function to handle geolocation errors
        function handleGeolocationError(error) {
            console.error("Fel vid hämtning av plats: ", error.message || "Okänt fel vid geolokalisering.");
            startCitySelect.value = "Malmö"; // Fallback to Malmö on error
            destinationDisplay.textContent = "Välj startort!";
            activityDisplay.textContent = "Klicka på knappen för att starta din utflyktsroulett.";
        }

        // Initialize the page and try to get user's location and station data
        window.onload = async () => {
            // Show loading indicator and hide main content initially
            loadingIndicator.classList.remove('hidden');
            destinationDisplay.style.display = 'none';
            activityDisplay.style.display = 'none';
            trainTimesDiv.classList.add('hidden'); // Hide train times initially
            startCitySelect.disabled = true; // Disable dropdown during initial load
            spinButton.disabled = true;     // Disable spin button during initial load

            // --- Step 1: Geolocation (run in background, but don't block for UI updates) ---
            let geolocationFinished = false;
            if (navigator.geolocation) {
                const geolocationOptions = {
                    enableHighAccuracy: false,
                    maximumAge: 0
                };

                const loadingTextTimeout5Sec = setTimeout(() => {
                    if (!loadingIndicator.classList.contains('hidden') && !geolocationFinished) {
                        loadingText.textContent = "Nästan där...";
                    }
                }, 5000);

                const loadingTextTimeout10Sec = setTimeout(() => {
                    if (!loadingIndicator.classList.contains('hidden') && !geolocationFinished) {
                        loadingText.textContent = "Nu går snart tåget...";
                    }
                }, 10000);

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        geolocationFinished = true;
                        clearTimeout(loadingTextTimeout5Sec);
                        clearTimeout(loadingTextTimeout10Sec);
                        handleGeolocationResult(position);
                        // Continue to fetch station IDs after geolocation is done
                        finalizeLoadProcess();
                    },
                    (error) => {
                        geolocationFinished = true;
                        clearTimeout(loadingTextTimeout5Sec);
                        clearTimeout(loadingTextTimeout10Sec);
                        handleGeolocationError(error);
                        // Continue to fetch station IDs even if geolocation fails
                        finalizeLoadProcess();
                    },
                    geolocationOptions
                );
            } else {
                console.log("Webbläsaren stöder inte geolokalisering.");
                handleGeolocationError({ message: "Webbläsaren stöder inte geolokalisering." });
                finalizeLoadProcess(); // Continue without geolocation
            }

            async function finalizeLoadProcess() {
                // Fetch all station IDs before populating dropdown and enabling interaction
                loadingText.textContent = "Laddar tågstationsdata..."; // Update text for station ID fetching
                await fetchAllStationIds(); // Wait for all station IDs to be fetched
                populateStartCities(); // Now populate the dropdown with ALL cities

                // --- Step 3: Final UI Update after all data is ready ---
                loadingIndicator.classList.add('hidden'); // Hide all loading indicators
                destinationDisplay.style.display = 'block';
                activityDisplay.style.display = 'block';
                startCitySelect.disabled = false; // Enable dropdown
                updateDestinations(); // Set initial state of spin button and text based on selected city
                loadingText.textContent = "Hittar din position..."; // Reset loading text for next time
            }
        };

        // Function to spin the roulette
        async function spinRoulette() { // Made async to await fetchTrainTimes
            const selectedStartCity = startCitySelect.value;
            if (allCitiesData[selectedStartCity].stationId === null || currentDestinations.length === 0) {
                // Custom modal for alert
                const modal = document.createElement('div');
                modal.className = "modal";
                modal.innerHTML = `
                    <div class="modal-content">
                        <p class="mb-4 text-lg font-semibold text-gray-800">Kunde inte slumpa en resa. Vänligen välj en startort med tillgängliga destinationer eller en som har fått sin tågdata laddad.</p>
                        <button id="closeModal" class="bg-purple-700 text-white px-4 py-2 rounded-md hover:bg-purple-800 transition-colors">OK</button>
                    </div>
                `;
                document.body.appendChild(modal);
                // Trigger transition after adding to DOM
                setTimeout(() => modal.classList.add('show'), 10); 
                document.getElementById('closeModal').addEventListener('click', () => {
                    modal.classList.remove('show');
                    setTimeout(() => document.body.removeChild(modal), 300); // Remove after transition
                });
                return;
            }

            spinButton.disabled = true;
            rouletteDisplayDiv.classList.add('spinning');
            trainTimesDiv.classList.add('hidden'); // Hide train times during spin
            trainTimesList.innerHTML = ''; // Clear previous train times

            // Show train animation and start it
            trainAnimationContainer.classList.remove('hidden');
            trainSVG.style.animationPlayState = 'running';

            // Show destination text and activity text initially, they will rapidly change
            destinationDisplay.style.display = 'block';
            activityDisplay.style.display = 'block';
            destinationDisplay.style.opacity = '0.7'; // Dim during spin
            activityDisplay.style.opacity = '0.7';

            let spinCount = 0;
            const totalSpins = 40; // More spins for a longer, more dramatic effect
            const intervalTime = 80; // Faster interval for rapid changes

            const spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * currentDestinations.length);
                const currentSpinningDestination = currentDestinations[randomIndex];

                // Update text content
                destinationDisplay.textContent = currentSpinningDestination.name;
                activityDisplay.textContent = currentSpinningDestination.activity;

                // Apply a subtle scale/fade animation for each step during spin
                destinationDisplay.style.transform = 'scale(1.02)';
                activityDisplay.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    destinationDisplay.style.transform = 'scale(1)';
                    activityDisplay.style.transform = 'scale(1)';
                }, intervalTime / 2); // Half interval for immediate reset

                spinCount++;
                if (spinCount >= totalSpins) {
                    clearInterval(spinInterval);

                    // Stop the train's animation and hide it
                    trainSVG.style.animationPlayState = 'paused';
                    trainAnimationContainer.classList.add('hidden');

                    const finalIndex = Math.floor(Math.random() * currentDestinations.length);
                    const finalDestination = currentDestinations[finalIndex];

                    // Final reveal animation
                    destinationDisplay.textContent = finalDestination.name;
                    activityDisplay.textContent = finalDestination.activity;
                    destinationDisplay.style.opacity = '1'; // Full opacity
                    activityDisplay.style.opacity = '1';

                    destinationDisplay.style.transform = 'scale(0.8)'; // Start smaller
                    activityDisplay.style.transform = 'scale(0.8)';
                    setTimeout(async () => { // Made this callback async to await fetchTrainTimes
                        destinationDisplay.style.transform = 'scale(1)'; // Pop to normal size
                        activityDisplay.style.transform = 'scale(1)';
                        rouletteDisplayDiv.classList.remove('spinning');
                        
                        // Fetch and display train times for the final destination
                        const startCity = startCitySelect.value;
                        const trainTimes = await fetchTrainTimes(startCity, finalDestination.name); 
                        console.log("Tågtider att visa:", trainTimes); // NEW DEBUG LOG
                        trainTimesList.innerHTML = ''; // Clear previous times
                        if (trainTimes.length > 0 && trainTimes[0] !== "Inga tågtider hittades för denna sträcka just nu.") { // Check if there are actual times to display
                            trainTimes.forEach(time => {
                                const li = document.createElement('li');
                                li.textContent = time;
                                trainTimesList.appendChild(li);
                            });
                            trainTimesDiv.classList.remove('hidden'); // Show train times
                        } else {
                            // If no valid times, or "no times found" message, ensure div is hidden
                            trainTimesList.innerHTML = `<li class="text-gray-500">${trainTimes[0] || "Inga tågtider hittades."}</li>`;
                            trainTimesDiv.classList.remove('hidden'); // Show the message
                        }
                        spinButton.disabled = false; // Enable button only after train times are shown
                    }, 300); // Small delay for the final pop
                }
            }, intervalTime);
        }

        // Add event listeners for dropdown and button
        startCitySelect.addEventListener('change', updateDestinations);
        spinButton.addEventListener('click', spinRoulette);
    </script>
