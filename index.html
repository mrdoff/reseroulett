        // Funktion för att beräkna avståndet mellan två geografiska punkter (Haversine-formeln)
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Jordens radie i kilometer
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Avstånd i kilometer
        }

        // Försök att hitta närmaste stad baserat på användarens plats
        function findNearestCity(latitude, longitude) {
            let closestCityName = '';
            let minDistance = Infinity;

            const citiesWithStationIds = Object.keys(allCitiesData).filter(cityName => allCitiesData[cityName].stationId !== null);

            if (citiesWithStationIds.length === 0) {
                console.warn("Inga städer med giltiga stations-ID att jämföra med för geolokalisering.");
                return null; 
            }

            for (const cityName of citiesWithStationIds) {
                const city = allCitiesData[cityName];
                const distance = haversineDistance(latitude, longitude, city.lat, city.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCityName = cityName;
                }
            }
            return closestCityName;
        }

        /**
         * Hämtar stations-ID för alla städer från Resrobots API med location.name endpoint.
         * Uppdaterar allCitiesData-objeket med stationId.
         * @returns {Promise<void>} Resolves när alla ID har behandlats.
         */
        function fetchAllStationIds() {
            const cityNames = Object.keys(allCitiesData);
            const fetchPromises = cityNames.map(cityName => {
                const city = allCitiesData[cityName];
                if (city.stationId !== null && city.stationId !== undefined) { 
                    return Promise.resolve(); // Returnera en redan löst Promise om ID finns
                }
                
                return fetch(`https://api.resrobot.se/v2.1/location.name?input=${encodeURIComponent(cityName)}&format=json&accessId=${API_KEY}`)
                    .then(response => {
                        if (!response.ok) {
                            console.warn(`HTTP error fetching stationId for ${cityName}: ${response.status}`);
                            return null; // Returnera null för att indikera att inget ID hittades/fel
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && data.StopLocation && data.StopLocation.length > 0) {
                            const exactMatch = data.StopLocation.find(sl => 
                                sl.name.toLowerCase().includes(cityName.toLowerCase()) && 
                                (sl.type === 'station' || sl.type === 'stop')
                            );
                            if (exactMatch) {
                                city.stationId = exactMatch.id;
                            } else {
                                const firstRelevant = data.StopLocation.find(sl => sl.type === 'station' || sl.type === 'stop') || data.StopLocation[0];
                                city.stationId = firstRelevant.id;
                                console.warn(`Ingen exakt stationsmatch för ${cityName}, använder första relevanta: ${firstRelevant.name || firstRelevant.id}`);
                            }
                        } else {
                            console.warn(`Kunde inte hitta stationId för ${cityName}. Exkluderar denna ort från API-sökningar.`);
                            city.stationId = null; 
                        }
                    })
                    .catch(error => {
                        console.error(`Fel vid hämtning av stationId för ${cityName}:`, error);
                        city.stationId = null; 
                    });
            });
            return Promise.all(fetchPromises); // Vänta på att alla Promise har lösts
        }

        /**
         * Hämtar verkliga tågtider mellan två städer med Resrobots API.
         * @param {string} startCityName Namnet på startstaden.
         * @param {string} destinationCityName Namnet på destinationsstaden.
         * @returns {Promise<string[]>} En array av strängar som representerar kommande tågtider.
         */
        function fetchTrainTimes(startCityName, destinationCityName) {
            const originStationId = allCitiesData[startCityName]?.stationId || null;
            const destinationStationId = allCitiesData[destinationCityName]?.stationId || null;

            if (!originStationId) {
                console.error(`ERROR: originStationId saknas för ${startCityName}. Data:`, allCitiesData[startCityName]);
                return Promise.resolve([`Kunde inte hämta tågtider (Startort '${startCityName}' saknar stationsdata).`]);
            }
            if (!destinationStationId) {
                console.error(`ERROR: destinationStationId saknas för ${destinationCityName}. Data:`, allCitiesData[destinationCityName]);
                return Promise.resolve([`Kunde inte hämta tågtider (Destination '${destinationCityName}' saknar stationsdata).`]);
            }

            const apiUrl = `https://api.resrobot.se/v2.1/trip?format=json&originId=${originStationId}&destId=${destinationStationId}&passlist=true&showPassingPoints=true&maxJourneys=3&accessId=${API_KEY}`;
            
            console.log("API-anrop URL:", apiUrl);

            return fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        console.error(`API URL som misslyckades: ${apiUrl}`);
                        throw new Error(`HTTP-fel! status: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Hela API-svaret:", data);
                    const times = [];
                    if (data.Trip && data.Trip.length > 0) {
                        for (let i = 0; i < data.Trip.length; i++) {
                            const trip = data.Trip[i];
                            if (trip.LegList && trip.LegList.Leg && trip.LegList.Leg.length > 0) {
                                const firstLeg = trip.LegList.Leg[0];
                                const lastLeg = trip.LegList.Leg[trip.LegList.Leg.length - 1]; 

                                const schedOriginDateTime = new Date(`${firstLeg.Origin.date}T${firstLeg.Origin.time}`);
                                const schedDestDateTime = new Date(`${lastLeg.Destination.date}T${lastLeg.Destination.time}`);

                                const effectiveOriginDate = firstLeg.Origin.rtDate || firstLeg.Origin.date;
                                const effectiveOriginTime = firstLeg.Origin.rtTime || firstLeg.Origin.time;
                                const effectiveDestDate = lastLeg.Destination.rtDate || lastLeg.Destination.date;
                                const effectiveDestTime = lastLeg.Destination.rtTime || lastLeg.Destination.time;

                                const effectiveOriginDateTime = new Date(`${effectiveOriginDate}T${effectiveOriginTime}`);
                                const effectiveDestDateTime = new Date(`${effectiveDestDate}T${effectiveDestTime}`);

                                const depFormatted = effectiveOriginDateTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
                                const arrFormatted = effectiveDestDateTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });

                                let depStatusText = '';
                                let arrStatusText = '';
                                let hasDeviation = false; 

                                if (effectiveOriginDateTime.getTime() > schedOriginDateTime.getTime() + 60000) { 
                                    depStatusText = '(försenad)';
                                    hasDeviation = true;
                                } else if (effectiveOriginDateTime.getTime() < schedOriginDateTime.getTime() - 60000) { 
                                    depStatusText = '(tidig)';
                                    hasDeviation = true;
                                } 

                                if (effectiveDestDateTime.getTime() > schedDestDateTime.getTime() + 60000) { 
                                    arrStatusText = '(försenad)';
                                    hasDeviation = true;
                                } else if (effectiveDestDateTime.getTime() < schedDestDateTime.getTime() - 60000) { 
                                    arrStatusText = '(tidig)';
                                    hasDeviation = true;
                                } 

                                let formattedTimeString = `Avgår: ${depFormatted} ${depStatusText} (${startCityName}) - Ankommer: ${arrFormatted} ${arrStatusText} (${destinationCityName})`;
                                
                                if (hasDeviation) {
                                    formattedTimeString += " (OBS: Avvikelse!)";
                                }

                                times.push(formattedTimeString);
                                console.log("Formaterad tågtid för display:", formattedTimeString); 
                            }
                        }
                    } else {
                        times.push("Inga tågtider hittades för denna sträcka just nu.");
                    }
                    return times;
                })
                .catch(error => {
                    console.error("Fel vid hämtning av tågtider från Resrobot API:", error);
                    return [`Kunde inte hämta tågtider (API-fel: ${error.message}). Kontrollera konsolen för mer information.`];
                });
        }

        /**
         * Hämtar aktuell väderdata för givna koordinater.
         * @param {number} lat Latitud för platsen.
         * @param {number} lon Longitud för platsen.
         * @returns {Promise<{temp: number, description: string, icon: string}|null>} Väderdata eller null vid fel.
         */
        function fetchWeatherData(lat, lon) {
            if (!OPEN_WEATHER_API_KEY || OPEN_WEATHER_API_KEY === "YOUR_OPENWEATHER_API_KEY") {
                console.warn("OpenWeatherMap API Key saknas eller är inte inställd. Väderdata kommer inte att hämtas.");
                return Promise.resolve(null); // Returnera en Promise som omedelbart löses till null
            }

            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPEN_WEATHER_API_KEY}&units=metric&lang=sv`;
            console.log("Väder API-anrop URL:", weatherApiUrl);

            return fetch(weatherApiUrl)
                .then(response => {
                    if (!response.ok) {
                        console.error(`HTTP error fetching weather data! Status: ${response.status} - ${response.statusText}`);
                        return null; // Vid fel, passera null vidare
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Väder API-svar:", data);

                    if (data && data.main && data.weather && data.weather.length > 0) {
                        return {
                            temp: Math.round(data.main.temp),
                            description: data.weather[0].description,
                            icon: `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`
                        };
                    }
                    return null;
                })
                .catch(error => {
                    console.error("Fel vid hämtning av väderdata:", error);
                    return null; // Vid fel, passera null vidare
                });
        }

        // Funktion för att hantera geolokaliseringsresultatet (framgång eller fel)
        function handleGeolocationResult(position) {
            if (!startCitySelect || !destinationDisplay || !activityDisplay) {

            trainTimesDiv.classList.add('hidden');

            spinButton.disabled = true;

            let geolocationFinished = false;

            function finalizeLoadProcess() {
                loadingText.textContent = "Laddar tågstationsdata...";
                fetchAllStationIds()
                    .then(() => {
                        populateStartCities();
                        loadingIndicator.classList.add('hidden');

                        updateDestinations();

                        // Fortsätt laddning även vid fel för att undvika att appen låser sig
                        loadingIndicator.classList.add('hidden');
                        destinationDisplay.style.display = 'block';
                        activityDisplay.style.display = 'block';
                        startCitySelect.disabled = false;
                        updateDestinations(); // Uppdatera med eventuella felmeddelanden
                    });
            }

            if (navigator.geolocation) {
                const timeout1 = setTimeout(() => {
                    if (!geolocationFinished) loadingText.textContent = "Nästan där...";
                }, 5000);
                const timeout2 = setTimeout(() => {
                    if (!geolocationFinished) loadingText.textContent = "Nu går snart tåget...";
                }, 10000);

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        geolocationFinished = true;
                        clearTimeout(timeout1);
                        clearTimeout(timeout2);
                        handleGeolocationResult(position);
                        finalizeLoadProcess();
                    },
                    function(error) {
                        geolocationFinished = true;
                        clearTimeout(timeout1);
                        clearTimeout(timeout2);
                        handleGeolocationError(error);
                        finalizeLoadProcess();
                    }
                );
            } else {
                console.log("Webbläsaren stöder inte geolokalisering.");
                handleGeolocationError({ message: "Webbläsaren stöder inte geolokalisering." });
                finalizeLoadProcess();
            }
        });

            destinationDisplay.style.display = 'block';
            activityDisplay.style.display = 'none'; 
            destinationDisplay.style.opacity = '0.7'; 
            activityDisplay.style.opacity = '0.7'; 

            let spinCount = 0;
            const totalSpins = 40; 
            const intervalTime = 80; 

            const spinInterval = setInterval(function() {
                const randomIndex = Math.floor(Math.random() * currentDestinations.length);
                const currentSpinningDestination = currentDestinations[randomIndex];

                destinationDisplay.textContent = currentSpinningDestination.name;

                destinationDisplay.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    destinationDisplay.style.transform = 'scale(1)';
                }, intervalTime / 2); 

                spinCount++;
                if (spinCount >= totalSpins) {
                    clearInterval(spinInterval);

                    trainSVG.style.animationPlayState = 'paused';
                    trainAnimationContainer.classList.add('hidden');

                    const finalIndex = Math.floor(Math.random() * currentDestinations.length); 
                    const finalDestination = currentDestinations[finalIndex];

                    destinationDisplay.textContent = finalDestination.name;
                    activityDisplay.textContent = finalDestination.activity;

                    destinationDisplay.style.opacity = '1'; 
                    activityDisplay.style.opacity = '1';

                    destinationDisplay.style.transform = 'scale(0.8)'; 
                    activityDisplay.style.transform = 'scale(0.8)'; 
                    
                    // Promise chain for weather and train times
                    fetchWeatherData(finalDestination.lat, finalDestination.lon)
                        .then(weatherData => {

                                weatherIcon.src = weatherData.icon;
                                weatherIcon.alt = weatherData.description;
                                weatherText.textContent = `${weatherData.temp}°C, ${weatherData.description}`;
                                weatherInfoDiv.classList.remove('hidden');

                            } else {
                                weatherInfoDiv.classList.add('hidden'); 
                                weatherInfoDiv.style.display = 'none'; 
                            }
                            return fetchTrainTimes(selectedStartCity, finalDestination.name);
                        })
                        .then(trainTimes => {
                            console.log("Tågtider att visa:", trainTimes); 
                            trainTimesList.innerHTML = ''; 
                            if (trainTimes.length > 0 && trainTimes[0] !== "Inga tågtider hittades för denna sträcka just nu.") {

                                });

                                trainTimesDiv.classList.remove('hidden'); 
                            }
                            spinButton.disabled = false;

                            setTimeout(() => { 
                                destinationDisplay.style.transform = 'scale(1)'; 
                                activityDisplay.style.transform = 'scale(1)';
                                if (!weatherInfoDiv.classList.contains('hidden')) { // Only animate if weather info is visible
                                    weatherInfoDiv.style.transform = 'scale(1)'; 
                                    weatherInfoDiv.style.opacity = '1';
                                }
                                rouletteDisplayDiv.classList.remove('spinning');
                            }, 300); 
                        })
                        .catch(error => {
                            console.error("Fel i Promise-kedjan för väder/tågtider:", error);
                            // Fallback för att visa felmeddelande eller inaktivera knappen
                            trainTimesList.innerHTML = `<li class="text-gray-500">Kunde inte ladda tågtider eller väder.</li>`;
                            trainTimesDiv.classList.remove('hidden');
                            spinButton.disabled = false; 
                            setTimeout(() => { 
                                destinationDisplay.style.transform = 'scale(1)'; 
                                activityDisplay.style.transform = 'scale(1)';
                                if (!weatherInfoDiv.classList.contains('hidden')) {
                                    weatherInfoDiv.style.transform = 'scale(1)'; 
                                    weatherInfoDiv.style.opacity = '1';
                                }
                                rouletteDisplayDiv.classList.remove('spinning');
                            }, 300); 
                        });
                }
            }, intervalTime);
        }

        // Lägg till händelselyssnare för dropdown och knapp
        if (startCitySelect) {
            startCitySelect.addEventListener('change', updateDestinations);
        }
        if (spinButton) {
            spinButton.addEventListener('click', spinRoulette);
        }
    </script>
</body>
</html>
